name: Build and deploy .NET Core application to Function App AzureFunctionsBookstoreApi20220701215834 with API Management Service AzureFunctionsBookstoreApiapi-AzureFunctionsBookstoreApi
on:
  push:
    branches:
    - master
env:
  AZURE_FUNCTIONAPP_NAME: AzureFunctionsBookstoreApi20220701215834
  AZURE_FUNCTIONAPP_PACKAGE_PATH: AzureFunctionsBookstore.Api/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: AzureFunctionsBookstore.Api
  AZURE_APIM_RESOURCEGROUP: AzureFunctions
  AZURE_APIM_SERVICENAME: AzureFunctionsBookstoreApiapi
  AZURE_APIM_API_ID: AzureFunctionsBookstoreApi
  AZURE_APIM_RESOURCE_PATH: /stoyan
  AZURE_APIM_SWAGGERURL: https://azurefunctionsbookstoreapi20220701215834.azurewebsites.net/api/swagger.json
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        publish-profile: ${{ secrets.AzureFunctionsBookstoreApi20220701215834_6e03 }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AzureFunctionsBookstoreApiapi_SPN }}
    - name: Import API into Azure API Management
      run: az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group ${{ env.AZURE_APIM_RESOURCEGROUP }} --service-name ${{ env.AZURE_APIM_SERVICENAME }} --api-id ${{ env.AZURE_APIM_API_ID }} --specification-url "${{ env.AZURE_APIM_SWAGGERURL }}" --specification-format OpenApi --subscription-required false
